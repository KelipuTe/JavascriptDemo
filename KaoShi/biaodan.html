<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单</title>
    <link type="text/css" rel="stylesheet" href="biaodan.css">
    <script type="text/javascript" rel="script" src="jquery-3.2.1.js"></script>
    <script type="text/javascript" rel="script" src="biaodan.js"></script>
</head>
<body>
<div class="master-top">
    <h1>表单</h1>
</div>
<div class="master-body">
    <form id="form-post">
        <div class="form-group">
            <label for="name" class="form-lable">姓名：</label>
            <input id="name" type="text" class="form-input" placeholder="姓名"/>
            <label id="message-name" class="form-success">姓名不能为空</label>
        </div>
        <div class="form-group">
            <label for="birthday" class="form-lable">出生日期：</label>
            <input id="birthday" type="date" class="form-input" placeholder="YYYY-MM-DD">
            <label id="message-birthday" class="form-success">不是日期格式(YYYY-MM-DD)</label>
        </div>
        <div class="form-group">
            <label for="job" class="form-lable">岗位：</label>
            <select id="job" class="form-input">
                <option value="0">未选择</option>
                <option value="1">Java开发</option>
                <option value="2">.NET开发</option>
                <option value="3">实施顾问</option>
                <option value="4">测试</option>
            </select>
            <label id="message-job" class="form-success">岗位未选择</label>
        </div>
        <div class="form-group">
            <label for="salary" class="form-lable">薪资：</label>
            <input id="salary" type="number" step="0.01" class="form-input" placeholder="数字，可带2位小数">
            <label id="message-salary" class="form-success">薪资不是数字</label>
        </div>
        <div class="form-group">
            <label for="identity" class="form-lable">身份证号码：</label>
            <input id="identity" type="text" class="form-input" placeholder="18位身份证号码">
            <label id="message-identity" class="form-success">不是18位数字</label>
        </div>
        <div class="form-group">
            <label for="remarks" class="form-lable">备注：</label>
            <textarea id="remarks" rows="5" class="form-input" placeholder="备注可以为空"></textarea>
        </div>
    </form>
    <div style="text-align: center">
        <button id="form-submit" class="button-submit">提交</button>
    </div>
</div>
</body>
</html>

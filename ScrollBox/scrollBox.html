<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="关键字1,关键字2" />
    <meta name="Description" content="描述信息" />
    <title>循环滚动</title>
</head>
<style type="text/css">
    *{
        margin:0;
        padding:0;
    }

    ul,li{
        list-style:none;
        display:block;
    }

    #scrollBox{
        height:150px;
        width:300px;
        margin:100px auto;
        background:#f09;
        overflow:hidden;
    }

    #scrollBox #con1,#con2{
        width:280px;
        float:left;
    }

    #scrollBox li{
        height:15px;
        line-height:15px;
        text-align:center;
    }
</style>
<body>
<div id="scrollBox">
    <ul id="con1">
        <li>李华 中了10块钱<li>
        <li>Leo 中了一个手机<li>
        <li>刘明 中了一块毛巾<li>
        <li>ll 中了保温杯<li>
        <li>nice 中了100块钱红包<li>
        <li>108 中了20元优惠券<li>
        <li>ok 中了100块钱<li>
    </ul>
    <ul id="con2"></ul>
</div>
<script type="text/javascript">
    var area = document.getElementById('scrollBox');
    var con1 = document.getElementById('con1');
    var con2 = document.getElementById('con2');
    /*将 con1 元素复制一份到 con2 元素*/
    /*这样 con1 元素向上滚动时，空出来的部分，会显示下面的 con2 元素*/
    con2.innerHTML = con1.innerHTML;
    function scrollUp(){
        /*当 area 元素向上滚动的距离，大于 con1 元素的高度时*/
        if(area.scrollTop >= con1.offsetHeight){
            area.scrollTop = 0;//将 area 元素向上滚动的距离设为 0 ，既将所有元素归位
        }else{
            area.scrollTop++;//否则 area 元素继续向上滚动
        }
    }
    var time = 50;//设置计时器步长
    var mytimer = setInterval(scrollUp,time);//启动计时器
    /*鼠标移入区域，移除计时器*/
    area.onmouseover = function(){
        clearInterval(mytimer);
    }
    /*鼠标移出区域，重启计时器*/
    area.onmouseout = function(){
        mytimer = setInterval(scrollUp,time);
    }
</script>
</body>
</html>

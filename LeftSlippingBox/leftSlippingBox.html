<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>leftSlippingBox</title>
    <link type="text/css" rel="stylesheet" href="css/leftSlippingBox.css">
</head>
<body>
<div>
    <dl class="list_dl">
        <dt class="list_dt">
            <span class="_after"></span>
            <span>a</span>
            <span class="list_dt_icon"></span>
        </dt>
        <dd class="list_dd">
            <ul>
                <li class="list_li">a</li>
                <li class="list_li">aa</li>
                <li class="list_li">aaa</li>
                <li class="list_li">aaaa</li>
                <li class="list_li">aaaaa</li>
                <li class="list_li">aaaaaa</li>
            </ul>
        </dd>
        <dt class="list_dt">
            <span class="_after"></span>
            <span>b</span>
            <span class="list_dt_icon"></span>
        </dt>
        <dd class="list_dd">
            <ul>
                <li class="list_li">b</li>
                <li class="list_li">bb</li>
                <li class="list_li">bbb</li>
                <li class="list_li">bbbb</li>
                <li class="list_li">bbbbb</li>
                <li class="list_li">bbbbbb</li>
                <li class="list_li">bbbbbbb</li>
                <li class="list_li">bbbbbbbb</li>
                <li class="list_li">bbbbbbbbb</li>
            </ul>
        </dd>
    </dl>
</div>
<script type="text/javascript" src="../ThirdPartyLibrary/jquery-3.2.1.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".list_dt").on("click",function () {
            $('.list_dd').stop();
            $(this).siblings("dt").removeAttr("id");
            if($(this).attr("id")=="open"){
                $(this).removeAttr("id").siblings("dd").slideUp();
            }else{
                $(this).attr("id","open").next().slideDown().siblings("dd").slideUp();
            }
        });
    });
</script>
</body>
</html>

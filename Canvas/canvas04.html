    // 阴影
    ctx.shadowOffsetX = 0; // 水平阴影，正数向右偏移，负数向左偏移
    ctx.shadowOffsetY = 0; // 垂直阴影，正数向下偏移，负数向上偏移
    ctx.shadowColor = 'black'; // 阴影的颜色
    ctx.shadowBlur = 10; // 阴影的模糊范围
